spring:
  thymeleaf:
    cache: false

  devtools:
    restart:
      enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/eazyschool
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: false
    properties:
      javax:
        persistence:
          validation:
            mode: none
      hibernate:
        format_sql: true